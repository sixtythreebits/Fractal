<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>

<body>
    <table cellpadding='0' cellspacing='0' border='0' style="width:620px; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif; font-size:12px;">
        <tr>
            <td style='width:620px; text-align:center; height:154px;'>                
                <img alt="Fractal Logo" src="cid:logo" />
            </td>
        </tr>
        <tr>
            <td>
                <div style='padding:0 29px;'>
                    <h1 style='font-size:24px; font-weight:200; text-align:center; padding:25px 0 30px; margin:0'>[subject]</h1>
                    <p>
                       [body]
                    </p>
                    <br /><br />

                    <div style='text-align:center'>
                        <a href='[link]' style="
                    padding:6px 40px;

                    font-family:'Lucida Grande', Verdana;
                    color:#333;
                    text-decoration:none;
                    text-align:center;
                    line-height:30px;

                    background-color:#fff;
					background: -webkit-linear-gradient(top, #ffffff 0%,#e7e7e7 100%,#2989d8 100%,#e7e7e7 100%);
                    background: linear-gradient(to bottom, #ffffff 0%,#e7e7e7 100%,#2989d8 100%,#e7e7e7 100%);
                    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e7e7e7',GradientType=0 );
                    border:1px solid #999;
                    border-radius:4px;
                    box-shadow:0 1px 2px rgba(0,0,0,0.2);
                    ">[button_text]</a>
                    </div>
                    <br /><br /><br /><br />
                </div>
            </td>
        </tr>
        <tr>
            <td style='text-align:center; line-height:20px'>
                <p style='color:#808080; margin:0'>
                    <strong>© 2014 FRACTAL.GE. ALL RIGHTS RESERVED</strong>
                </p>                
            </td>
        </tr>
    </table>
</body>
</html>
